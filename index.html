<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品数据查询</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover-color: #2980b9;
            --success-color: #2ecc71;
            --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --card-hover-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--background-gradient);
            color: #333;
            line-height: 1.6;
            padding: 15px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 2rem;
        }
        
        .date-display {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin: 8px 0;
        }
        
        .instructions {
            background: #e8f4fc;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid var(--primary-color);
        }
        
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .search-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        
        .search-btn:hover {
            background: var(--primary-hover-color);
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .card.copied {
            border: 2px solid var(--success-color);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.2);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
        }
        
        .card-header {
            background: var(--primary-color);
            color: white;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-header h2 {
            font-size: 1.2rem;
        }
        
        .card-content {
            padding: 18px;
        }
        
        .query-text {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 3px solid var(--primary-color);
            font-size: 0.95rem;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            font-size: 14px;
            z-index: 10;
        }

        .card.copied .copy-btn {
            background: var(--success-color);
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .requirements {
            background: #fff8e6;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            border-left: 3px solid #f39c12;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            .card-grid {
                grid-template-columns: 1fr;
            }
            h1 { font-size: 1.6rem; }
            .search-box {
                flex-direction: column;
            }
        }
        
        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 12px 22px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .copy-notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1rem;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="page-title">商品数据查询</h1>
            <div class="date-display" id="current-date">加载中...</div>
            <p id="page-subtitle">专业商品数据与趋势分析查询工具</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="search-input" placeholder="输入关键词搜索标题或内容...">
                <button class="search-btn" id="search-btn">
                    <i class="fas fa-search"></i> 搜索
                </button>
            </div>
        </div>
        
        <div class="instructions">
            <p><i class="fas fa-info-circle"></i> 点击任意卡片即可复制查询内容，所有日期将自动更新为当前中国时区。</p>
        </div>
        
        <div class="card-grid" id="card-grid">
            <!-- 卡片模板，通过JS动态添加 -->
        </div>
        
        <footer>
            <p id="footer-text">© 2025 商品数据查询系统 | 自动更新中国时区 | 数据仅供参考</p>
        </footer>
    </div>
    
    <div class="copy-notification" id="copy-notification">
        <i class="fas fa-check-circle"></i> 内容已复制到剪贴板！
    </div>

    <script>
        let configData = {};
        let chinaDateString = '';
        let allCards = [];

        // 加载配置文件
        async function loadConfig() {
            try {
                const response = await fetch('config.json');
                configData = await response.json();
                updatePageSettings();
                generateCards();
            } catch (error) {
                console.error('加载配置文件失败:', error);
                // 使用默认配置作为后备方案
                configData = {
                    prompts: [
                        { id: "query-001", title: "默认查询", icon: "fa-question", query: "默认查询内容" }
                    ],
                    settings: {
                        requirements: "think hard，需要你通过递归层次结构自动将复杂问题进行拆解，变成一个个可并行处理的子任务。",
                        title: "商品数据查询",
                        subtitle: "专业商品数据与趋势分析查询工具",
                        footer: "© 2025 商品数据查询系统 | 自动更新中国时区 | 数据仅供参考"
                    }
                };
                updatePageSettings();
                generateCards();
            }
        }

        // 更新页面设置
        function updatePageSettings() {
            document.getElementById('page-title').textContent = configData.settings.title;
            document.getElementById('page-subtitle').textContent = configData.settings.subtitle;
            document.getElementById('footer-text').textContent = configData.settings.footer;
        }

        // 更新日期函数
        function updateDate() {
            const now = new Date();
            const options = { 
                timeZone: 'Asia/Shanghai', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            chinaDateString = now.toLocaleDateString('zh-CN', options);
            document.getElementById('current-date').textContent = chinaDateString;
        }
        
        // 复制文本函数
        function copyText(queryElementId, requirementsElementId, cardElement, event) {
            if (event) event.stopPropagation();

            const queryElement = document.getElementById(queryElementId);
            const requirementsElement = document.getElementById(requirementsElementId);
            
            const textToCopy = queryElement.innerText + "\n\n" + requirementsElement.innerText;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                showCopyNotification();
                updateCardUI(cardElement);
            }).catch(err => {
                console.error('复制失败:', err);
                // 降级方案
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showCopyNotification();
                    updateCardUI(cardElement);
                } catch (e) {
                    console.error('降级复制方案也失败了:', e);
                }
                document.body.removeChild(textArea);
            });
        }

        function updateCardUI(cardElement) {
            // 移除其他卡片的'copied'状态
            document.querySelectorAll('.card.copied').forEach(c => {
                if(c !== cardElement) {
                    c.classList.remove('copied');
                    const btn = c.querySelector('.copy-btn');
                    btn.innerHTML = '<i class="fas fa-copy"></i>';
                }
            });
            
            cardElement.classList.add('copied');
            const button = cardElement.querySelector('.copy-btn');
            const originalButtonIcon = '<i class="fas fa-copy"></i>';
            button.innerHTML = '<i class="fas fa-check"></i>';

            setTimeout(() => {
                cardElement.classList.remove('copied');
                button.innerHTML = originalButtonIcon;
            }, 2000);
        }
        
        // 显示复制成功通知
        function showCopyNotification() {
            const notification = document.getElementById('copy-notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // 生成卡片
        function generateCards() {
            const grid = document.getElementById('card-grid');
            allCards = configData.prompts.map(item => {
                return {
                    id: item.id,
                    title: item.title,
                    icon: item.icon,
                    query: item.query,
                    html: `
                <div class="card" onclick="copyText('query-${item.id}', 'requirements-${item.id}', this)">
                    <button class="copy-btn" onclick="copyText('query-${item.id}', 'requirements-${item.id}', this.parentElement, event)">
                        <i class="fas fa-copy"></i>
                    </button>
                    <div class="card-header">
                        <h2><i class="fas ${item.icon}"></i> ${item.title}</h2>
                    </div>
                    <div class="card-content">
                        <div class="query-text" id="query-${item.id}">
                            今天是${chinaDateString}，${item.query}
                        </div>
                        <div class="requirements" id="requirements-${item.id}">
                            <strong>其他要求：</strong> ${configData.settings.requirements}
                        </div>
                    </div>
                </div>
            `
                };
            });
            
            renderCards(allCards);
        }
        
        // 渲染卡片
        function renderCards(cards) {
            const grid = document.getElementById('card-grid');
            if (cards.length === 0) {
                grid.innerHTML = '<div class="no-results"><i class="fas fa-search"></i> 没有找到匹配的卡片</div>';
            } else {
                grid.innerHTML = cards.map(card => card.html).join('');
            }
        }
        
        // 搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            const performSearch = () => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    renderCards(allCards);
                    return;
                }
                
                const filteredCards = allCards.filter(card => {
                    return card.title.toLowerCase().includes(searchTerm) || 
                           card.query.toLowerCase().includes(searchTerm);
                });
                
                renderCards(filteredCards);
            };
            
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            updateDate();
            loadConfig();
            setInterval(updateDate, 60000); // 每分钟更新一次日期
            
            // 延迟设置搜索功能，确保卡片已生成
            setTimeout(setupSearch, 500);
        });
    </script>
</body>
</html>
